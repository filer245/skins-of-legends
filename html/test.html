<style>
    .menu-list {
list-style-type: none;
margin: 0;
margin-top: 20px;
margin-bottom: 20px;
padding: 0;
display: flex;
flex-direction: row;
justify-content: center;
transition: all 0.5s;
}
.menu-icon{
display: none;
}
@media (max-width: 768px) {
.menu-list {
display: none;
flex-direction: column;
background-color: #007acc;
position: absolute;
width: 100%;
top: 50px;
left: 0;
}
.menu-icon {
display: block;
cursor: pointer;
}
.menu-list.show {
display: flex;
}
}
</style>

<script>const menuIcon =
    document.querySelector('.menu-icon');
    const menuList =
    document.querySelector('.menu-list');
    menuIcon.addEventListener('click', () => {
    menuList.classList.toggle('show');
    });</script>
